<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidAI - Video Understanding with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Apply a subtle dark theme to the body for better contrast with Tailwind's dark components if used */
      background-color: #111827; /* Tailwind gray-900 */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* Tailwind gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* Tailwind gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* Tailwind gray-500 */
    }

    /* Markdown specific styles within chat messages */
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      font-weight: 600;
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }
    .markdown-content h1 { font-size: 1.5em; }
    .markdown-content h2 { font-size: 1.25em; }
    .markdown-content h3 { font-size: 1.1em; }
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.5em;
      margin-bottom: 0.5em;
    }
    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }
    .markdown-content li { margin-bottom: 0.25em; }
    .markdown-content p { margin-bottom: 0.5em; }
    .markdown-content a {
      color: #38bdf8; /* Tailwind sky-400 */
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: #7dd3fc; /* Tailwind sky-300 */
    }
    .markdown-content pre {
      background-color: #374151; /* Tailwind gray-700 */
      padding: 0.75em;
      border-radius: 0.375rem; /* rounded-md */
      overflow-x: auto;
      font-family: monospace;
      font-size: 0.875em;
      margin-bottom: 0.75em;
    }
    .markdown-content code:not(pre > code) {
      background-color: #4b5563; /* Tailwind gray-600 */
      padding: 0.125em 0.25em;
      border-radius: 0.25rem; /* rounded-sm */
      font-family: monospace;
      font-size: 0.9em;
    }
    .markdown-content blockquote {
      border-left: 4px solid #4b5563; /* Tailwind gray-600 */
      padding-left: 1em;
      margin-left: 0;
      margin-bottom: 0.75em;
      font-style: italic;
      color: #d1d5db; /* Tailwind gray-300 */
    }
    .markdown-content table {
      width: auto;
      border-collapse: collapse;
      margin-bottom: 1em;
      border: 1px solid #4b5563; /* Tailwind gray-600 */
    }
    .markdown-content th, .markdown-content td {
      border: 1px solid #4b5563; /* Tailwind gray-600 */
      padding: 0.5em;
      text-align: left;
    }
    .markdown-content th {
      background-color: #374151; /* Tailwind gray-700 */
    }

  </style>

}
